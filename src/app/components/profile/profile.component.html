<app-navbar></app-navbar>
<div class="content">
  <div class="row">
    <div class="col-lg-2 sideB">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-10">
      <div class="header mt-4">
        <div class="mx-4 mt-1">
          <h2 class="title"><i class="fa-solid fa-user"></i> Profile</h2>
          <small>User Profile Information.</small>
        </div>
      </div>
      <div class="userCard mt-5">
        <div class="card mb-3" style="width: 500px">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src={{getUserPic()}}
                class="img-fluid rounded-start mx-4 mt-2 image"
                alt="..."
              />
            </div>
            <div class="body col-md-8">
              <div class="card-body">
                <h5 class="card-title text-center">Currently Logged In As:</h5>
                <p
                  class="card-text title text-center"
                  style="font-size: 1.5rem"
                >
                  {{ getUserName() }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
