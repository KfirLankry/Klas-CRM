<app-navbar></app-navbar>
<div class="content">
  <div class="row">
    <div class="col-lg-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-10">
      <!-- Header Title -->
      <div class="header mt-4">
        <div class="mx-4 mt-1">
          <h2 class="title"><i class="fa-solid fa-chart-line"></i> Reports</h2>
          <small>Company's Reports Information.</small>
        </div>
      </div>

        <div class="">
          <ejs-accumulationchart [title]="''" [legendSettings]="carsChart.legend" [tooltip]="carsChart.tooltip">
            <e-accumulation-series-collection>
                <e-accumulation-series type="Pie" [dataSource]="carsChart.cars" [dataLabel]="carsChart.label" xName="name" yName="amount" innerRadius="50%">

                </e-accumulation-series>
            </e-accumulation-series-collection>
          </ejs-accumulationchart>
        </div>

        <div class="">
          <ejs-chart id="chart-container" [primaryXAxis]='customersChart.xAxis' [primaryYAxis]='customersChart.yAxis' [title]='""' [tooltip]="customersChart.tooltip" >
              <e-series-collection>
                  <e-series [dataSource]='customersChart.data' type='Column' xName='name' yName='orderCount' [pointColorMapping]='customersChart.colorMap'></e-series>
              </e-series-collection>
          </ejs-chart>
      </div>

    </div>
  </div>
</div>
