<div class="box card">
  <div class="card-header text-center title">Stats</div>
  <div class="box__body">
    <div class="stats stats--main mt-4">
      <div class="stats__amount">{{ totalRevenue }}$</div>
      <div class="stats__caption">Revenue</div>
      <div class="stats__change">
        <div class="stats__value stats__value--positive">
          {{ getRevenueThisMonth() }}$
        </div>
        <div class="stats__period">This Month</div>
      </div>
    </div>

    <div class="stats">
      <div class="stats__amount">{{ this.costumers.length }}</div>
      <div class="stats__caption">Total Customers</div>
      <div class="stats__change">
        <div class="stats__value stats__value--negative">
          {{ thisMonthCustomers.length }}
        </div>
        <div class="stats__period">This Month</div>
      </div>
    </div>

    <!-- <div class="stats">
      <div class="stats__amount">15</div>
      <div class="stats__caption">Tasks</div>
      <div class="stats__change">
        <div class="stats__value stats__value--positive">+12%</div>
        <div class="stats__period">This week</div>
      </div>
    </div> -->

    <div class="stats">
      <div class="stats__amount">{{ activeOrders.length }}</div>
      <div class="stats__caption">Active Orders</div>
      <div class="stats__change">
        <div class="stats__value">{{ thisMonthOrders.length }}</div>
        <div class="stats__period">This Month</div>
      </div>
    </div>
    <hr />
    <div class="stats mt-4">
      <div class="stats__amount text-center">
        {{ orders.length }}
      </div>
      <div class="stats__caption text-center">Total Orders</div>
      <div class="stats__change"></div>
    </div>
  </div>
</div>
