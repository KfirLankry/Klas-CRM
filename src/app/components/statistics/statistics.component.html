<div class="box card">
  <div class="card card-header text-center title mb-4">Stats</div>
  <div class="box__body">
    <div class="stats stats--main">
      <div class="stats__amount">12698$</div>
      <div class="stats__caption">Revenue</div>
      <div class="stats__change">
        <div class="stats__value stats__value--positive">+6%</div>
        <div class="stats__period">This week</div>
      </div>
    </div>

    <div class="stats">
      <div class="stats__amount">254</div>
      <div class="stats__caption">New Customers</div>
      <div class="stats__change">
        <div class="stats__value stats__value--negative">-12%</div>
        <div class="stats__period">This week</div>
      </div>
    </div>

    <div class="stats">
      <div class="stats__amount">15</div>
      <div class="stats__caption">Tasks</div>
      <div class="stats__change">
        <div class="stats__value stats__value--positive">+12%</div>
        <div class="stats__period">This week</div>
      </div>
    </div>

    <div class="stats">
      <div class="stats__amount">157</div>
      <div class="stats__caption">Orders</div>
      <div class="stats__change">
        <div class="stats__value">+12</div>
        <div class="stats__period">This week</div>
      </div>
    </div>
    <hr />
    <div class="stats mt-4">
      <div class="stats__amount text-center">
        {{ this.costumers.length }}
      </div>
      <div class="stats__caption text-center">Total Customers</div>
      <div class="stats__change"></div>
    </div>
  </div>
</div>
